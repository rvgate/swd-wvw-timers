<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="https://d1h9a8s8eodvjz.cloudfront.net/fonts/menomonia/08-02-12/menomonia.css" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>Sub window</title>
		<script>
			function dragMove(){
				overwolf.windows.getCurrentWindow(function(result){
					if (result.status=="success"){
						overwolf.windows.dragMove(result.window.id);
					}
				});
			};

			function closeWindow(){
				overwolf.windows.getCurrentWindow(function(result){
					if (result.status=="success"){
						overwolf.windows.close(result.window.id);
					}
				});
			};
		</script>
	</head>

	<body>

        <div>
            <p style="font-size: 12px; font-family: 'Menomonia'; color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">03:22 Garrison [SWD]</p>
            <img src="img/objective_sprites.png" />
            <img src="img/timer_bars.png" />
        </div>

		<div id="content" onmousedown="dragMove();">
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
			<button id="close" onclick="closeWindow();">Close</button>
		</div>
	</body>
</html>
